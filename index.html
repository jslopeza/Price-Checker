<!DOCTYPE html>
<html lang="en">
<head>
	<title>Backbone Apple Price Checker</title>
	
	<link rel="shortcut icon" href="img/favicon.png"> <!-- Icon -->

	<!-- CSS Links -->
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>
	
	<!---------------  NAVBAR ------------------>
	
	<div class="navbar navbar-default navbar-static" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Backbone Apple Price Checker</a>
			</div>
		</div>
	</div>

	<!-------------- MAIN ------------------>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-7">
				<button id="productBtn" onclick="showProducts()" class="btn btn-primary">Show Products</button>
		 		<table class="products table">
		 			<script id="productTemplate" type="text/template">
						<a data-id="<%= id %>"><%= name %></a>
					</script>
				</table> 
			</div>
		
			<div class="col-md-5">
				<table class="table table-bordered header">
					<th>Product Name</th>
					<th>Subtotal ($)</th>
					<th>Tax (NJ)</th>
				</table>
				<div class="checkout">
					<table class="table table-bordered">
 						<tr>
 							<script id="checkoutTemplate" type="text/template">
								<td id="name"><%= name %></td>
								<td id="subtotal"><%= subtotal %></td> 
								<td id="tax"><%= tax %></td>
							</script>
 						</tr>
 					</table>
 				</div>
 				
				<div class="end">
					<a class="btn btn-success" href="#">Find Total</a>
				</div>
			</div>
		</div>
	</div>	
	
	<!------------- FOOTER ------------------>
 
	<div class="footer">
		<div class="container">
			<p class="text">Copyright &copy; 2014 by Binoy Patel &amp; Giuseppe Dibella</p>
		</div>
	</div> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	
	<!-- Main App File -->
	
	<script type="text/javascript" src="js/pos.js"></script>
	
	<!-- Models -->
	
	<script type="text/javascript" src="js/models/product.js"></script>
	<script type="text/javascript" src="js/models/checkout.js"></script>
	
	<!-- Collections -->
	
	<script type="text/javascript" src="js/collections/products.js"></script>
	<script type="text/javascript" src="js/collections/checkout.js"></script>
	
	<!-- Views -->
	
	<script type="text/javascript" src="js/views/product.js"></script>
	<script type="text/javascript" src="js/views/checkout.js"></script>
	<script type="text/javascript" src="js/views/total.js"></script>

	<!-- App File for showing products -->
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
